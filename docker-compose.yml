      - mysql_data:/var/lib/mysql
      - ./server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - posq-network
    profiles:
      - cloud

volumes:
  redis_data:
  mysql_data:

networks:
  posq-network:
    driver: bridge
